<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log in Culturize.tn</title>
<link rel="stylesheet" href="style-log.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>

    <div class="background"> </div>
<div class ="container">
    <div class="content">
        <h2 class="logo "> <i class='bx bx-shopping-bag' ></i> <h5 class="nextto">Culturize</h5>
        <div class="text-sci">
            <h2>Bienvenue <br><span>Sur Notre Site!</span></h2>
            <p> Le meilleur choix des produits et services en Tunisie
                DÃ©couvrez l'art et la culture,d'hier et d'aujourd'hui!</p>

         <div class="social-icons">
            <a href="#"><i class='bx bxl-linkedin'></i> </a>
            <a href="#"> <i class='bx bxl-facebook' ></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i> </a>
            <a href="#"><i class='bx bxl-twitter' ></i> </a>

         </div>
        </div>
    </div>
    <div class="logreg-box">
        <div class="form-box login">
            <form action="#">
                <h2> Sign In </h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="email" required>
                    <label >Email</label>

                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label >Password</label>

                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">
                        Remember me

                    </label>
                    <a href="#"> Forget password ? </a>

                </div>
      <button type="submit" class="btn"> Sign In</button>
       <div class="login-register"> <p> Don't have an account ?<a href="#" class="register-link"> Sign up </a></p></div>
            </form>


        </div>

        <div class="form-box register">
            <form action="#" id="form1">
                <h2> Sign Up </h2>

                
                <div class="input-box" >
                    <span class="icon"><i class='bx bxs-user' ></i></span>
                    <input type="text"  id="user"required>
                    <label >Nom et Prenom</label>

                </div>
                


                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="email"  id="email"required>
                    <label >Email</label>

                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="number" id="age" required>
                    <label >Age</label>

                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="text" id="adresse" required>
                    <label >Adresse (Gouvernement) </label>

                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope'></i></span>
                    <input type="text"  id="gender "required>
                    <label >Gender </label>

                </div>
           
                
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" id="password " required>
                    <label >Password</label>

                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">
                        I agree to the terms & conditions 

                    </label>
                    

                </div>
      <button type="submit" class="btn"> Sign up</button>
       <div class="login-register"> <p> Already have an account ?<a href="#" class="login-link"> Sign in </a></p></div>
            </form>
        </div>
        
    </div>

</div>
<div class="logreg-box"></div>

<script src="script-log.js" async ></script>


</body>











</html>
